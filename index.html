<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion Form</title>
</head>
<body>
    <h1>Submit Your Suggestion</h1>
    <form id="suggestionForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <br>
        <label for="suggestion">Suggestion:</label>
        <textarea id="suggestion" required></textarea>
        <br>
        <button type="submit">Submit Suggestion</button>
    </form>

    <h1>Admin Login</h1>
    <form id="adminLoginForm">
        <label for="adminUsername">Username:</label>
        <input type="text" id="adminUsername" required>
        <br>
        <label for="adminPassword">Password:</label>
        <input type="text" id="adminPassword" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <div id="adminPanel" style="display:none;">
        <h1>Admin Panel</h1>
        <button id="refreshBannedIps">Refresh Banned IPs</button>
        <div id="bannedIpsList"></div>
    </div>

    <script src="suggestions.js"></script>
    <script src="admin.js"></script>
</body>
</html>
